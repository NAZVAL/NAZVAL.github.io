<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моя страница</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset/reset.css" />
    <link rel="stylesheet" href="./fonts/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav_leftSight">
        <button type="button" class="nav_btn nav_btn_menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="currentColor"
          >
            <path
              d="M144-264v-72h672v72H144Zm0-180v-72h672v72H144Zm0-180v-72h672v72H144Z"
            />
          </svg>
          Мои курсы
        </button>
        <div class="nav_rigthSight">
          <button type="button" class="nav_btn nav_btn_gift">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="20px"
              viewBox="0 -960 960 960"
              width="20px"
              fill="rgb(255, 108, 38)"
            >
              <path
                d="M168-96v-432H96v-216h184q-5-11-7.5-22.94Q270-778.87 270-792q0-50 35-85t85-35q26.29 0 49.14 11Q462-890 480-871q17-19 40.5-30t49.5-11q50 0 85 35t35 85q0 12-3.5 24t-6.5 24h184v216h-72v432H168Zm402-744q-20.4 0-34.2 13.8Q522-812.4 522-792q0 20.4 13.8 34.2Q549.6-744 570-744q20.4 0 34.2-13.8Q618-771.6 618-792q0-20.4-13.8-34.2Q590.4-840 570-840Zm-228 48q0 20.4 13.8 34.2Q369.6-744 390-744q20.4 0 34.2-13.8Q438-771.6 438-792q0-20.4-13.8-34.2Q410.4-840 390-840q-20.4 0-34.2 13.8Q342-812.4 342-792ZM168-672v72h276v-72H168Zm276 504v-360H240v360h204Zm72 0h204v-360H516v360Zm276-432v-72H516v72h276Z"
              />
            </svg>
            Подарок за друга
          </button>
          <button type="button" class="nav_btn nav_btn_search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="currentColor"
            >
              <path
                d="M765-144 526-383q-30 22-65.79 34.5-35.79 12.5-76.18 12.5Q284-336 214-406t-70-170q0-100 70-170t170-70q100 0 170 70t70 170.03q0 40.39-12.5 76.18Q599-464 577-434l239 239-51 51ZM384-408q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Z"
              />
            </svg>
            Поиск
          </button>
          <div class="profile">
            <img src="./icons/islands-retina-middle.webp" />
          </div>
        </div>
      </nav>
    </header>
    <section class="content">
      <section class="content_news">
        <h3 class="content_news_title">Новости и важности</h3>
        <div class="content_news_card">
          <img
            class="content_news_card_preview"
            src="./icons/210325_event_preview.png"
            alt="Картинка о курс о нетворкинге от Практикума и Сетки"
          />
          <div class="content_news_card_description">
            <h3 class="content_news_card_description_title">
              Курс о нетворкинге от Практикума и Сетки
            </h3>
            <p class="content_news_card_description_text">
              Узнай, как быстрее строить карьеру
            </p>
          </div>
        </div>
      </section>
      <section class="content_lessons">
        <div class="content_lessons_curseProgress">
          <h3 class="content_lessons_curseProgress_title">
            Профессиональная вёрстка на&nbsp;HTML и&nbsp;CSS
            <span class="content_lessons_curseProgress_info">
              <svg
                class="content_lessons_curseProgress_info_loader"
                fill="none"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <circle
                  class="content_lessons_curseProgress_info_loader_track"
                  cx="12"
                  cy="12"
                  r="11"
                  stroke-dasharray="100"
                  stroke-dashoffset="0"
                  stroke-width="2"
                ></circle>
                <circle
                  class="content_lessons_curseProgress_info_loader_bar"
                  cx="12"
                  cy="12"
                  r="11"
                  stroke-dasharray="100"
                  stroke-dashoffset="70"
                  stroke-width="2"
                ></circle>
              </svg>
            </span>
            <span class="content_lessons_curseProgress_info_number">45%</span>
          </h3>
        </div>
        <main class="content_lessons_curseProgram">
          <h3 class="content_lessons_curseProgram_title">Программа курса</h3>
          <section
            class="content_lessons_curseProgram_cardContainer"
            id="course-cards"
          ></section>
        </main>
      </section>
    </section>

    <footer></footer>
    <script src="./script.js" defer></script>
  </body>
</html>
